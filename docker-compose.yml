version: '3'

services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5555:5555"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - HOST=0.0.0.0
      - PORT=5555
      - DEBUG=False
      - LOG_LEVEL=INFO
    volumes:
      - ./backend/logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5555/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s 

  wiremock:
    container_name: wiremock
    image: wiremock/wiremock:3.12.1
    ports:
      - "19080:8080"
    volumes:
      - ./wiremock-config:/home/wiremock
    depends_on:
      - backend
      - frontend

  apigee-emulator:
    container_name: apigee-emulator
    image: gcr.io/apigee-release/hybrid/apigee-emulator:1.9.2
    ports:
      - "18080:8080"
      - "18998:8998"
    depends_on:
      - backend
      - frontend
    restart: always
